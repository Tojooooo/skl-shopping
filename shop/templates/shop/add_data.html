{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skl - Hanampy Data</title>
    
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Hanampy Data Vaovao</h1>
            </div>
        </div>

        {% if messages %}
        <div class="row">
            <div class="col-md-12">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form method="post" action="{% url 'add_data' %}">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="comment">Fanehoan-kevitra vaovao</label>
                                <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label>classe</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="label" value="1" required> Positif (1)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="label" value="0" required> Negatif (0)
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Ampidiro</button>
                                <button type="submit" name="retrain" value="1" class="btn btn-success">averina ny entrainement</button>
                                <a href="{% url 'product_list' %}" class="btn btn-default">Hiverina</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
