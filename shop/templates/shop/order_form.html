{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - {{ product.name }}</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Offline -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" data-href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/src/pygments-manni.css' %}">
    <link rel="stylesheet" href="{% static 'css/src/docs.css' %}">
    <link rel="stylesheet" href="{% static 'css/src/precisT.css' %}">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'product_list' %}">ShopEasy</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'product_list' %}">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Make Payment for {{ product.name }}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{% static 'img/product-placeholder.png' %}" alt="{{ product.name }}" class="img-responsive">
                            </div>
                            <div class="col-md-8">
                                <h4>{{ product.name }}</h4>
                                <p>{{ product.description }}</p>
                                <h3>Ar{{ product.price }}</h3>
                            </div>
                        </div>
                        <hr>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Your Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email Address</label>
                                <input type="email" class="form-control" id="id_email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="id_card">Card Number</label>
                                <input type="text" class="form-control" id="id_card" name="card" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_expiry">Expiry Date</label>
                                        <input type="text" class="form-control" id="id_expiry" name="expiry" placeholder="MM/YY" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_cvv">CVV</label>
                                        <input type="text" class="form-control" id="id_cvv" name="cvv" placeholder="123" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.comment.id_for_label }}">Comments</label>
                                {{ form.comment }}
                            </div>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Complete Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">&copy; {% now "Y" %} ShopEasy. All rights reserved.</p>
        </div>
    </footer>
